<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pokemon RPS</title>
    <!-- poke ball icon by Icons8 -->
    <link
      rel="icon"
      href="images/icons8-poke-ball-48.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav id="top-menu"></nav>
      <nav id="sub-menu"></nav>
    </header>
    <main>
      <div class="stadium">
        <div class="field">
          <div class="player player1"></div>
          <div class="pokemon pokemon1"></div>
        </div>
        <!--How to make a pokeball using html and css-->
        <div class="pokeball">
          <img src="images/icons8-poke-ball-48.png" alt="pokeball" />
        </div>
        <!-- <div class="versus">VS</div> -->
        <div class="field">
          <div class="player player2"></div>
          <div class="pokemon pokemon2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
